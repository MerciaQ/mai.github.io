<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <title>答题小程序</title>
  <style>
        /* 自定义动画 */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* 答题区域样式 */
        #quiz {
            animation: fadeIn 0.5s ease-in-out;
        }

        /* 结果区域样式 */
        #result {
            animation: fadeIn 0.5s ease-in-out;
        }

        /* 选项样式 */
        #options div {
            transition: all 0.3s ease;
        }

        #options div:hover {
            background-color: #e2e8f0;
            cursor: pointer;
        }

        /* 按钮样式 */
        #submit {
            transition: all 0.3s ease;
        }

        #submit:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">答题小程序</h1>
        <div id="quiz" class="bg-white p-6 rounded-lg shadow-md">
            <div id="question" class="text-lg font-medium text-gray-700 mb-4"></div>
            <div id="options" class="space-y-2"></div>
            <button id="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded mt-4">提交答案</button>
        </div>
        <div id="result" class="bg-green-100 p-6 rounded-lg shadow-md mt-6 hidden">
            <h2 class="text-xl font-bold text-green-800 mb-2">你的成绩</h2>
            <p id="score" class="text-gray-700"></p>
            <div id="question-results" class="mt-4"></div>
        </div>
    </div>
    <script>
        const questions = [
            {
                question: "1.根据服务对象区分，餐饮类属于(   )",
                options: ["人体处理类", "物体处理类", "信息处理类", "脑刺激类"],
                answer: "人体处理类"
            },
            {
                question: "2.将现有产品引入新市场的企业成长战略是(   )",
                options: ["市场渗透战略", "市场开发战略", "新产品开发战略", "多元化战略"],
                answer: "市场开发战略"
            },
            {
                question: "3.《上市公司独立董事管理办法》规定，独立董事每年在上市公司的现场工作时间应当不少于(   )日",
                options: ["15", "30", "10", "5"],
                answer: "15"
            },
            {
                question: "4.A公司将自家产品分为美白产品、抗皱产品和抗衰老产品，则A公司依据的市场细分变量是(   )",
                options: ["地理变量", "人口变量", "心里变量", "行为变量"],
                answer: "行为变量"
            },
            {
                question: "5.A公司在储存商品时将经常同时被订购的商品存放在相邻位置。请问A公司依据的货位分配原则是(   )",
                options: ["商品相关性原则", "商品同一性原则", "商品类似性原则", "商品替代性原则"],
                answer: "商品相关性原则"
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let userAnswers = [];

        function loadQuestion() {
            const questionElement = document.getElementById('question');
            const optionsElement = document.getElementById('options');
            const question = questions[currentQuestion];

            questionElement.textContent = question.question;
            optionsElement.innerHTML = '';

            question.options.forEach(option => {
                const optionDiv = document.createElement('div');
                const radio = document.createElement('input');
                radio.type = 'radio';
                radio.name = 'answer';
                radio.value = option;
                const label = document.createElement('label');
                label.textContent = option;
                optionDiv.appendChild(radio);
                optionDiv.appendChild(label);
                optionsElement.appendChild(optionDiv);
            });
        }

        function checkAnswer() {
            const selectedOption = document.querySelector('input[name="answer"]:checked');
            if (selectedOption) {
                const answer = selectedOption.value;
                const correctAnswer = questions[currentQuestion].answer;
                const optionLabels = document.querySelectorAll('#options label');

                optionLabels.forEach(label => {
                    if (label.textContent === correctAnswer) {
                        label.classList.add('text-green-500');
                    }
                    if (label.textContent === answer) {
                        if (answer === correctAnswer) {
                            label.classList.add('text-green-500');
                        } else {
                            label.classList.add('text-red-500');
                        }
                    }
                });

                userAnswers.push(answer === correctAnswer);
                if (answer === correctAnswer) {
                    score++;
                }

                // 禁用所有选项和提交按钮
                const optionInputs = document.querySelectorAll('#options input');
                optionInputs.forEach(input => input.disabled = true);
                document.getElementById('submit').disabled = true;

                // 短暂延迟后加载下一题
                setTimeout(() => {
                    currentQuestion++;
                    if (currentQuestion < questions.length) {
                        loadQuestion();
                        document.getElementById('submit').disabled = false;
                    } else {
                        showResult();
                    }
                }, 2000);
            }
        }

        function showResult() {
            const quizElement = document.getElementById('quiz');
            const resultElement = document.getElementById('result');
            const scoreElement = document.getElementById('score');
            const questionResultsElement = document.getElementById('question-results');

            quizElement.style.display = 'none';
            resultElement.style.display = 'block';
            scoreElement.textContent = `你答对了 ${score} 道题，共 ${questions.length} 道题。`;

            questionResultsElement.innerHTML = '';
            questions.forEach((question, index) => {
                const resultDiv = document.createElement('div');
                const icon = userAnswers[index]? '<i class="fa-solid fa-check text-green-500"></i>' : '<i class="fa-solid fa-xmark text-red-500"></i>';
                resultDiv.innerHTML = `${icon} 问题 ${index + 1}: ${question.question} - ${userAnswers[index]? '答对' : '答错'}`;
     
            });
        }

        document.getElementById('submit').addEventListener('click', checkAnswer);

        loadQuestion();
    </script>
</body>
</html>
